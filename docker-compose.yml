version: '3.8'

services:
  frontend:
    container_name: frontend
    image: frontend
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=https://backend:8082/api
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    container_name: backend
    image: backend
